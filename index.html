        moveLeft: function () {
          this.position.left = Math.max(this.position.left - 10, 0);

          this.el.style.left = this.position.left + "px";

          this.rotateLeft();
        },

        getPosition: function () {
          return this.position;
        },

        setPosition: function (pos) {
          var old_pos = this.position;

          this.position = pos;

          this.el.style.top = this.position.top + "px";
          this.el.style.left = this.position.left + "px";

          if (this.position.top > old_pos.top) {
            this.rotateDown();
          } else if (this.position.left > old_pos.left) {
            this.rotateRight();
          } else if (this.position.top < old_pos.top) {
            this.rotateUp();
          } else if (this.position.left < old_pos.left) {
            this.rotateLeft();
          }
        },

        delete: function () {
          this.el.remove();
        },

        rotateDown: function () {
          this.el.style.rotate = "180deg";
        },

        rotateUp: function () {
          this.el.style.rotate = "0deg";
        },

        rotateRight: function () {
          this.el.style.rotate = "90deg";
        },

        rotateLeft: function () {
          this.el.style.rotate = "-90deg";
        },
      };
    </script>

    <script>

      document.onkeydown = function (event) {
        event = event || window.event;

        switch (event.key) {
          case "ArrowDown":
            tank.moveDown();
            break;
          case "ArrowUp":
            tank.moveUp();
            break;
          case "ArrowLeft":
            tank.moveLeft();
            break;
          case "ArrowRight":
            tank.moveRight();
            break;
        }

        socket.emit(
          "position",
          JSON.stringify({
            x: tank.getPosition().left,
            y: tank.getPosition().top,
          })
        );
      };

    <script>
      var tanks = {};

      socket.on("new_user", function (msg) {
        console.log("new_user", msg);

        msg = JSON.parse(msg);

        tanks[msg.clientID] = new Panzer();
        tanks[msg.clientID].setPosition({
          left: msg.clientData.position.x,
          top: msg.clientData.position.y,
        });
      });

      socket.on("delete_user", function (msg) {
        console.log("delete_user", msg);

        msg = JSON.parse(msg);

        if (tanks[msg.clientID]) {
          tanks[msg.clientID].delete();

          delete tanks[msg.clientID];
        }
      });

      socket.on("user_position", function (msg) {
        console.log("user_position", msg);

        msg = JSON.parse(msg);

        if (tanks[msg.clientID]) {
          tanks[msg.clientID].setPosition({
            left: msg.position.x,
            top: msg.position.y,
          });
        }
      });

      socket.emit("load_users");
    </script>
